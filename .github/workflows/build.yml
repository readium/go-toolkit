name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '**' ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '>=1.22.0'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
